<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- setting font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- link ke file css -->
    <link rel="stylesheet" href="./CSS/styleTrial.css" />
    <title>Trial Suit Game</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="head">
            <a href="index.html"><img src="images/back.png"></a>
            <img src="images/logoTrial.png" class="logoTrial"> 
            <span class="text1">ROCK PAPER SCISSORS</span>
        </div>
    </header>
    <!-- game suit -->
    <div>
        <div class="container1">
            <div class="container2">
                <div>PLAYER</div>
                <div class="p-score">0</div>
                <div class=p-pick><br>
                </div>
                <div class="picked" onclick="mulai('batu')">
                    <img src="images/batu.png">
                </div>
                <div class="picked" onclick="mulai('gunting')" >
                    <img src="images/gunting.png">
                </div>
                <div class="picked" onclick="mulai('kertas')" >
                    <img src="images/kertas.png">
                </div>
            </div>
            <div class="container2">
                <div class="result">VS</div>
            </div>    
            <div class="container2">
                <div>Computer</div>
                <div class="c-score">0</div>
                <div class="c-pick"><br>
                </div>
                <div class="comPick click" >
                    <img src="images/batu.png">
                </div>
                <div class="comPick click" >
                    <img src="images/gunting.png">
                </div>
                <div class="comPick click" >
                    <img src="images/kertas.png">
                </div>
            </div>
          </div>
    </div>
    <!-- replay -->
    <div>
        <a onClick="window.location.reload()">
            <img src="images/refresh.png" class="refresh">
        </a>
    </div>
    <script src="js/scriptTrial.js" defer></script>
</body>
</html>
